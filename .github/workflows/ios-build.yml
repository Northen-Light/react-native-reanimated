name: Test iOS build
on:
  pull_request:
    paths:
      - '.github/workflows/ios-build.yml'
      - 'ios/**'
      - 'Common/**'
      - 'RNReanimated.podspec'
      - 'Example/ios/**'
      - 'FabricExample/ios/**'
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-12
    strategy:
      matrix:
        working-directory: [Example, FabricExample]
    concurrency:
      group: ios-${{ matrix.working-directory }}-${{ github.ref }}
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Restore Reanimated node_modules from cache
        uses: actions/cache@v2
        id: cache-node-modules-reanimated
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-node-modules-reanimated-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-reanimated

      - name: Install Reanimated dependencies
        run: yarn install --frozen-lockfile

      - name: Restore app node_modules from cache
        uses: actions/cache@v2
        id: cache-node-modules-app
        with:
          path: |
            ${{ matrix.working-directory }}/node_modules
          key: ${{ runner.os }}-node-modules-${{ matrix.working-directory }}-${{ hashFiles('${{ matrix.working-directory }}/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-${{ matrix.working-directory }}-

      - name: Install app dependencies
        working-directory: ${{ matrix.working-directory }}
        run: yarn install --frozen-lockfile

      - name: Restore Pods from cache
        uses: actions/cache@v2
        id: cache-pods
        with:
          path: |
            ${{ matrix.working-directory }}/ios/Pods
            ~/Library/Caches/CocoaPods
            ~/.cocoapods
          key: ${{ runner.os }}-pods2-${{ matrix.working-directory }}-${{ hashFiles('${{ matrix.working-directory }}/ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods2-${{ matrix.working-directory }}-

      - name: Install Pods
        working-directory: ${{ matrix.working-directory }}/ios
        run: pod install

      - name: Restore build artifacts from cache
        uses: actions/cache@v2
        id: cache-build
        with:
          path: |
            ${{ matrix.working-directory }}/ios/build
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-build2-${{ matrix.working-directory }}-${{ hashFiles('${{ matrix.working-directory }}/ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-build2-${{ matrix.working-directory }}-

      - name: Build app
        working-directory: ${{ matrix.working-directory }}
        run: npx react-native run-ios
